<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numerical Analysis</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="d-flex justify-content-center">
    <h1 class="text-center bg-warning mt-5 w-50 rounded-3 py-3">Numerical Analysis Calculator</h1>
  </div>
  
  <div class="d-flex justify-content-center">
    <label class="rocker rocker-small">
      <input id="switch" type="checkbox" value="on">
      <span class="switch-left">Ch.1</span>
      <span class="switch-right">Ch.2</span>
    </label>
  </div>
  <h2 class="text-center">Press <i class="fa-solid fa-arrow-left"></i> , <i class="fa-solid fa-arrow-right"></i> , <i class="fa-solid fa-arrow-right-to-bracket"></i> To Navigate !</h2>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>

</html>
