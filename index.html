<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h3>f(x):</h3>
                <input id="fx" type="text" value="x^3+x-1">
                <h3>Xl:</h3>
                <input id="xl" type="text" value="0">
                <h3>Xu:</h3>
                <input id="xu" type="text" value="1">
                <h3>Error:</h3>
                <input id="err" type="text" value="0.5">
                <button class="btn btn-outline-primary" onclick="Calculate()">Calculate</button>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js" integrity="sha512-RefYJFvLbj6WnGkdf40i7tlnvORh5VhCXuyaYRrj0hu5y0aHMCO1ROPLnRfMzbZ7SJqCYaQ92EAsGf9OyY9BNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
