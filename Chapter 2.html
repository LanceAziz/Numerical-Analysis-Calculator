<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerical Analysis</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="container text-center">
            <h2 class="lead fs-1 bg-danger rounded-5 py-2 mt-2 mb-4">Chapter 2</h2>
            <div class="d-flex justify-content-center">
                <div class="row w-50">
                    <div class="col-md-1 border-bottom border-start border-top border-5 rounded-1"></div>
                    <div class="col-md-10 p-5">
                        <div class="row">
                            <div class="col-md-3"><input class="squared" type="number" placeholder="X1" id="x11"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="X2" id="x21"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="X3" id="x31"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="X" id="x41"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Y1" id="x12"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Y2" id="x22"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Y3" id="x32"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Y" id="x42"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Z1" id="x13"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Z2" id="x23"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Z3" id="x33"></div>
                            <div class="col-md-3"><input class="squared" type="number" placeholder="Z" id="x43"></div>
                        </div>
                    </div>
                    <div class="col-md-1 border-bottom border-end border-top border-5 rounded-1"></div>
                </div>
            </div>
            <div class="wrapper d-flex justify-content-evenly">
                <div>
                    <input id="Bisection" type="radio" name="Method" value="Bisection" />
                    <label class="cool-radio-red" for="Bisection">Gaussian elimination</label>
                </div>
                <div>
                    <input id="FalsePos" type="radio" name="Method" value="FalsePos" />
                    <label class="cool-radio-red" for="FalsePos">Gauss Jordan Elimination</label>
                </div>
                <div>
                    <input id="FixedPoint" type="radio" name="Method" value="FixedPoint" />
                    <label class="cool-radio-red" for="FixedPoint">LU</label>
                </div>
                <div>
                    <input id="Newton" type="radio" name="Method" value="Newton" />
                    <label class="cool-radio-red" for="Newton">Carmer</label>
                </div>
            </div>
            <div class="d-felx justify-content-center">
                <a href="index.html"><button class="btn-red my-5"><span>Back</span></button></a>
                <button class="btn-red my-5" onclick="Calculate()"><span>Calculate</span></button>
            </div>
        </div>

    </div>
    <script src="js/math.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Chapter 2.js"></script>
</body>

</html>
